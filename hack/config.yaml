
# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
  gen:
    dao:
      - link: "mysql:root:123456@tcp(127.0.0.1:3306)/jinlink_boot"
        tables: "sys_user,sys_role,sys_menu,sys_permission,sys_user_role,sys_role_menu,sys_role_permission,sys_dict,sys_dict_item"
        jsonCase: "CamelLower"

  docker:
    build: "-a amd64 -s linux -p temp -ew"
    tagPrefixes:
      - my.image.pub/my-app